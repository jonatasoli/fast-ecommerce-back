[tool.poetry.dependencies]
python = "^3.9"
fastapi = "*"
uvicorn = "*"
alembic = "^1.4.2"
sqlalchemy = "^1.3.17"
databases = {version = "^0.3.2", extras = ["postgress", "sqlite"]}
autopep8 = "^1.5.3"
pep8 = "^1.7.1"
passlib = "^1.7.2"
pyjwt = "^1.7.1"
python-dotenv = "^0.13.0"
requests = "^2.23.0"
asyncpg = "^0.20.1"
aiosqlite = "^0.13.0"
loguru = "^0.5.1"
dynaconf = "^3.0.0"
mail-service = "^1.0.5"
python-jose = {version = "^3.2.0", extras = ["cryptography"]}
python-multipart = "^0.0.5"
bcrypt = "^3.2.0"
beautifulsoup4 = "^4.9.3"
lxml = "^4.6.2"
Jinja2 = "^2.11.2"
sendgrid = "^6.4.7"
httpx = "^0.23.0"
pytest-asyncio = "^0.14.0"
psycopg2-binary = "^2.8.6"
importlib-metadata = "^3.3.0"
typing-extensions = "^3.7.4.3"
sentry-sdk = "^0.20.3"
cloudinary = "^1.25.0"
Pillow = "^8.2.0"
aiofiles = "^0.6.0"
boto3 = "^1.17.53"
zipp = "^3.4.1"

[tool.poetry.dev-dependencies]
pep8 = "^1.7.1"
jedi = "^0.17.0"
coverage = "^5.1"
pytest = "^5.4.3"
ipdb = "^0.13.2"
pytest-mock = "^3.3.1"
neovim = "^0.3.1"
pytest-cov = "^2.10.1"
pytest-sugar = "^0.9.4"
pytest-watch = "^4.2.0"
pytest-ordering = "^0.6"
black = "^20.8b1"
pytest-asyncio = "^0.14.0"
pylava = "^0.3.0"

[tool.pytest.ini_options]
filterwarnings = [
   "error",
   "ignore::DeprecationWarning"
]

[virtualenvs]
path = ".venv"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
