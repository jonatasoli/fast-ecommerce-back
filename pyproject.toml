[tool.poetry]
name = "fast-ecommerce"
version = "0.2.0"
description = "Ecommerce API"
authors = ["JÃ´natas Oliveira <contato@jonatasoliveira.me>"]
license = "AGPL-3.0-or-later"

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "*"
uvicorn = "*"
alembic = "^1.4.2"
sqlalchemy = "1.3.17"
databases = {version = "^0.3.2", extras = ["postgress", "sqlite"]}
passlib = "^1.7.2"
pyjwt = "^1.7.1"
python-dotenv = "^0.13.0"
requests = "^2.23.0"
asyncpg = "^0.27.0"
aiosqlite = "^0.13.0"
loguru = "^0.5.1"
mail-service = "^1.0.5"
python-jose = {version = "^3.2.0", extras = ["cryptography"]}
python-multipart = "^0.0.5"
bcrypt = "^3.2.0"
beautifulsoup4 = "^4.9.3"
lxml = "^4.6.2"
Jinja2 = "*"
sendgrid = "^6.4.7"
httpx = "*"
pytest-asyncio = "*"
psycopg2-binary = "^2.8.6"
importlib-metadata = "^3.3.0"
typing-extensions = "^3.7.4.3"
sentry-sdk = "^1.14.0"
cloudinary = "^1.25.0"
Pillow = "^8.2.0"
aiofiles = "^0.6.0"
boto3 = "^1.17.53"
zipp = "^3.4.1"
dynaconf = "^3.1.12"

[tool.poetry.group.dev.dependencies]
blue = "*"
isort = "*"
ruff = "*"
coverage = "*"
pytest = "*"
ipdb = "*"
pytest-mock = "*"
pytest-cov = "*"
pytest-sugar = "*"
pytest-watch = "*"
pytest-ordering = "*"
pytest-asyncio = "*"

[tool.pytest.ini_options]
filterwarnings = [
   "error",
   "ignore::DeprecationWarning"
]

[virtualenvs]
path = ".venv"

[build-system]
requires = ["poetry-core>=1.0.0","setuptools", "wheel"]
build-backend = "poetry.core.masonry.api"
